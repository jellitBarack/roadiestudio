<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">
	
<head>
	<title>Cadastro de agendamento</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de agendamento
			</h1>
		</div>
	</div>

	<div class="container-fluid">
		<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(message)}" >
			<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<span th:text="${message}"></span>
		</div>
	
		<form method="POST" th:object="${calendar}" class="form-vertical  js-form-loading" th:action="@{/calendar/new}">
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="erro : ${#fields.detailedErrors()}">
					<div>
						<i class="fa  fa-exclamation-circle"></i> 
						<span th:text="${erro.message}"></span>
					</div>
				</th:block>
			</div>
			
			<input type="hidden" th:field="*{codCalendar}"/>
			
			<div class="row">
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
					<label for="description" class="control-label">Descrição</label>
					<input id="description" type="text" class="form-control" th:field="*{description}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('Rental')} ? has-error">
					<label for="allRental" class="control-label">Locação</label>
					<select id="allGRental" class="form-control" th:field="*{Rental}">
						<option value="">Selecione</option>
						<option th:each="Rental : ${allRentals}" th:value="${Rental.codRental}" th:text="${Rental.description}"></option>
					</select>
				</div>
				
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('Recording')} ? has-error">
					<label for="allRecording" class="control-label">Gravação</label>
					<select id="allRecording" class="form-control" th:field="*{Recording}">
						<option value="">Selecione</option>
						<option th:each="Recording : ${allRecordings}" th:value="${Recording.codRecording}" th:text="${Recording.description}"></option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('startDatetime')} ? has-error">
					<label for="startDatetime" class="control-label">Horário Início</label>
					<input class="form-control" name="startDatetime" id="startDatetime" type="text"
							th:field="*{startDatetime}"
                			th:value="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}"
                			th:placeholder="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}" />
				</div>
				
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('endDatetime')} ? has-error">
					<label for="endDatetime" class="control-label">Horário Término</label>
					<input class="form-control" name="endDatetime" id="endDatetime" type="text" 
					th:field="*{endDatetime}"
					th:value="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}"
					th:placeholder="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}" />
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<button class="btn  btn-secondary" onclick="window.history.go(-1); return false;">Cancelar</button>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
