<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">

	<head>
		<title>Relatórios</title>
	</head>

	<body>
		<section layout:fragment="conteudo">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>Relatório analítico e sintético</h1>
				</div>
			</div>

			<div class="container-fluid">
				<form method="POST" th:object="${report}" class="form-vertical js-form-loading" th:action="@{/report}">
					<div class="row">
						<div class="col-sm-6 form-group" >
							<label for="initDate" class="control-label">Data inicial</label>
							<input id="initDate" type="date" th:field="*{initDate}" class="form-control" autofocus="autofocus" />
						</div>
					
						<div class="col-sm-6 form-group">
							<label for="endDate" class="control-label">Data final</label>
							<input id="endDate" type="date" th:field="*{endDate}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group" >
							<label for="selectReport" class="control-label">Selecione o tipo: </label>
							 <select th:field="*{type}">
								  <option value="analitico">Análitico</option>
								  <option value="sintetico">Sintético</option>
							</select> 
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group" >
							<button class="btn  btn-primary" type="submit">
								Gerar PDF
								<i class="fa fa-file-pdf-o "></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			
		</section>
	</body>

</html>
